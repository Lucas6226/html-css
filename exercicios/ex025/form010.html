<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>formulário de exemplo</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p><label for="iano">Em que ano você nasceu?</label><input type="number" name="ano" id="iano" min="1900" max="2022" oninput="CalcIdade()"></p>
        <p><label for="iidade">Sua idade é </label><output id="iidade"> 0 </output></p>
        <p><input type="submit" value="Enter"><input type="reset" value="Limpar"></p>
    </form>
    <script>
        function CalcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
