<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">clique em min</a>
    <div id="sainda"></div>

    <script>
        function clicou() {
            s = window.document.getElementById("sainda")
            s.innerHTML += '<p> voce clicou </p>'
        }
    </script>
</body>
</html>
